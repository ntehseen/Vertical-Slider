<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Slide</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c943c24796.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #f33c7fed;">
                <h1>Nature Flower</h1>
                <p>with vibrant Colors</p>
            </div>
            <div style="background-color: #35b4fd;">
                <h1>Blue Sky</h1>
                <p>with its Mountains</p>
            </div>
            <div style="background-color: #1d2f03;">
                <h1>Lonely Castle</h1>
                <p>in the Wilderness</p>
            </div>
            <div style="background-color: #f4853b;">
                <h1>Flying Eagle</h1>
                <p>in the Sunset</p>
            </div>
        </div>

        <div class="right-slide">

            <div
                style="background-image: url('https://t3.ftcdn.net/jpg/00/03/81/96/360_F_3819678_XsySlIoZCAkCvPsD3Ae7ir1DU3mSv0vI.jpg');">
            </div>

            <div
                style="background-image: url('https://assets-eu-01.kc-usercontent.com/aa24ba70-9a12-01ae-259b-7ef588a0b2ef/e89b8eb2-891e-4dac-81ca-aa9b6a8e216b/header-blarney-castle-cork.jpg');">
            </div>

            <div
                style="background-image: url('https://images.unsplash.com/photo-1542614362-4152151cf0cb?q=80&w=2340&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
            </div>


            <div
                style="background-image: url('https://blog.mystart.com/wp-content/uploads/MyFlowers_61b8cfb5e2ffc97356346382.jpeg');">
            </div>









        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button class="down-button">
                <i class="fa-solid fa-angle-down"></i>
            </button>
            <button class="up-button">
                <i class="fa-solid fa-angle-up"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
